server:
  port: 8765

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    security:
      path: /security/**
      serviceId: auth
      stripPrefix: false
    virtuoso:
      path: /music/**
      serviceId: virtuoso
      stripPrefix: false
    storage:
      path: /files**
      serviceId: storage
      stripPrefix: false

proxy:
  auth:
    routes:
      virtuoso: none

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
