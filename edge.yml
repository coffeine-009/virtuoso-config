server:
  port: 8765

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    virtuoso:
      path: /music/**
      serviceId: virtuoso
      stripPrefix: false
    storage:
      path: /files**
      serviceId: storage
      stripPrefix: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
