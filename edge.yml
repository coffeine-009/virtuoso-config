server:
  port: 8765

zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    security:
      path: /security/**
      serviceId: auth
      stripPrefix: false
    virtuoso:
      path: /music/**
      serviceId: virtuoso
      stripPrefix: false
    storage:
      path: /files**
      serviceId: storage
      stripPrefix: false

security:
  oauth2:
    client:
      clientId: developer
      clientSecret: developer32
      accessTokenUri: http://authorization.thecoffeine.com/oauth/token
      userAuthorizationUri: http://authorization.thecoffeine.com/oauth/authorize
      clientAuthenticationScheme: form
    resource:
      user-info-uri: ${AUTHORIZATION_SERVER_URL:http://authorization.thecoffeine.com/user/info}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
